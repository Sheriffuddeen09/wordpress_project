<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script >
        document.getElementById("resetRequestForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    
    let formData = new FormData(this);
    formData.append("reset_request", true);

    let response = await fetch("reset_password.php", {
        method: "POST",
        body: formData
    });

    let result = await response.json();
    document.getElementById("message").innerText = result.message;
});

    </script>

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Reset Your Password</h2>
        <form id="resetRequestForm" class="space-y-4">
            <div>
                <label for="email_reset" class="block text-sm font-medium text-gray-600">Enter your email:</label>
                <input type="email" id="email_reset" name="email_reset" class="w-full p-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send Reset Link</button>
        </form>
        <p id="message" class="text-sm text-gray-600 mt-3"></p>
    </div>
</body>
</html>
