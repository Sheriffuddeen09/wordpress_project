<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("email").value = urlParams.get("email");
        document.getElementById("token").value = urlParams.get("token");
    });
    
    document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        let formData = new FormData(this);
        formData.append("reset_password", true);
    
        let response = await fetch("reset_password.php", {
            method: "POST",
            body: formData
        });
    
        let result = await response.json();
        let messageElement = document.getElementById("resetMessage");
        messageElement.innerText = result.message;
        messageElement.classList.remove("text-red-500", "text-green-500");
    
        if (result.status === "success") {
            messageElement.classList.add("text-green-500");
            setTimeout(() => {
                window.location.href = result.redirect;
            }, 2000);
        } else {
            messageElement.classList.add("text-red-500");
        }
    });
    
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Enter a New Password</h2>
        <form id="resetPasswordForm" class="space-y-4">
            <input type="hidden" id="email" name="email">
            <input type="hidden" id="token" name="token">
            
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-600">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="w-full p-2 border rounded-md" required>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 border rounded-md" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Reset Password</button>
        </form>
        <p id="resetMessage" class="text-sm text-gray-600 mt-3"></p>
    </div>

</body>
</html>
