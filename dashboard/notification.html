<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="notifications.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind for styling -->
</head>
<body class="bg-gray-100 p-6">
    <div class="p-6 bg-white shadow-lg rounded-lg max-w-lg mx-auto w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">ðŸ”” Notifications</h2>
        <div id="notifications" class="space-y-4">
            <p class="text-center text-gray-500">Loading notifications...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const notificationsContainer = document.getElementById("notifications");
    const productUrl = "http://localhost/source_code/image/";
    const defaultImage = "./image/default.png"; // Default image path

    async function fetchNotifications() {
        const userId = localStorage.getItem("user_id");
        if (!userId) {
            notificationsContainer.innerHTML = `<p class="text-center text-red-500">User ID not found. Please log in.</p>`;
            return;
        }

        try {
            const response = await fetch(`http://localhost/mywebsite/function/notification.php?user_id=${userId}`);
            const data = await response.json();

            if (data.success && Array.isArray(data.notifications)) {
                renderNotifications(data.notifications);
            } else {
                notificationsContainer.innerHTML = `<p class="text-center text-gray-500">No new notifications.</p>`;
            }
        } catch (error) {
            console.error("Error fetching notifications:", error);
            notificationsContainer.innerHTML = `<p class="text-center text-red-500">Failed to load notifications.</p>`;
        }
    }

    function renderNotifications(notifications) {
        if (notifications.length === 0) {
            notificationsContainer.innerHTML = `<p class="text-center text-gray-500">No new notifications.</p>`;
            return;
        }

        notificationsContainer.innerHTML = notifications.map((notif) => `
            <div class="flex flex-wrap items-center gap-4 p-4 border rounded-lg shadow-sm transition-transform duration-200 hover:scale-105 ${notif.status === "unread" ? "bg-blue-100" : "bg-gray-100"}">
                <!-- Notification Image -->
                <img src="${notif.image ? productUrl + notif.image : defaultImage}" 
                     alt="Notification"
                     class="w-16 h-16 object-cover rounded-lg shadow-md"
                     onerror="this.onerror=null; this.src='${defaultImage}';" />

                <!-- Notification Details -->
                <div class="flex-1">
                    <p class="text-sm">${notif.message}</p>
                    ${notif.price ? `<p class="text-green-600 font-bold">Price: $${notif.price}</p>` : ""}
                    <p class="text-sm text-gray-500">${new Date(notif.created_at).toLocaleString()}</p>
                </div>

                <!-- Status Indicator -->
                <span class="px-3 py-1 text-sm font-semibold rounded-full ${notif.status === "unread" ? "bg-red-500 text-white" : "bg-green-500 text-white"}">
                    ${notif.status === "unread" ? "Unread" : "Read"}
                </span>
            </div>
        `).join(""); 
    }

    // Fetch notifications when the page loads
    fetchNotifications();
});

    </script>
</body>
</html>
