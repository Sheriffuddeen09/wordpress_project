<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white px-8 pt-4 pb-8 rounded-xl border my-10 border-green-200 shadow-lg max-w-sm w-full flex flex-col mx-auto">
        <h1 class="text-2xl text-green-400 font-serif text-center">Update Profile</h1>
        <form id="updateForm" enctype="multipart/form-data" class="flex flex-col">
            <label class="mt-2 text-sm">Firstname:</label>
            <input type="text" name="firstname" id="firstname" class="border text-sm p-2 rounded" required>

            <label class="mt-2 text-sm">Lastname:</label>
            <input type="text" name="lastname" id="lastname" class="border text-sm p-2 rounded" required>

            <label class="mt-2 text-sm">Email:</label>
            <input type="email" name="email" id="email" class="border text-sm p-2 rounded" required>

            <label class="mt-2 text-sm">Phone:</label>
            <input type="text" name="phone" id="phone" class="border text-sm p-2 rounded" required>

            <label class="mt-2 text-sm">New Password</label>
            <input type="password" name="password" id="password" class="border text-sm p-2 rounded">

            <div class="mb-4 -mt-4">
                <label class="block text-sm font-bold mt-5 mb-2">Profile Image:</label>
                <div class="relative flex justify-center text-sm items-center">
                    <input type="file" name="profile_image" id="profile_image" accept="image/*" onchange="previewFile()" class="hidden text-sm" />
                    <label for="profile_image" class="cursor-pointer sm:w-80 w-64 mx-auto bg-green-500 text-white px-4 py-2 rounded flex items-center">
                        <i class="fas fa-upload mr-2 text-sm"></i> Choose File
                    </label>
                </div>
                <p id="file-preview" class="text-xs text-gray-500 mt-1">No file chosen</p>
            </div>

            <button type="submit" class="mt-4 text-sm bg-green-500 text-white p-2 rounded">Update</button>
        </form>

        <p id="message" class="text-center mt-3"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Load user data dynamically
    fetch("http://localhost/mywebsite/function/user_profile.php")
        .then(response => response.json())
        .then(data => {
            if (data.status === 200) {
                document.getElementById("firstname").value = data.firstname || "";
                document.getElementById("lastname").value = data.lastname || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("phone").value = data.phone || "";
            }
        });

    document.getElementById("updateForm").addEventListener("submit", function (e) {
        e.preventDefault();
        let formData = new FormData(this);

        fetch("http://localhost/mywebsite/function/profile_edit.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            let messageElem = document.getElementById("message");
            messageElem.textContent = data.message;
            messageElem.classList.add(data.status === 200 ? "text-green-500" : "text-red-500");
        })
        .catch(error => console.error("Error:", error));
    });
});

function previewFile() {
    let fileInput = document.getElementById("profile_image");
    let previewText = document.getElementById("file-preview");

    if (fileInput.files.length > 0) {
        previewText.innerText = "Selected: " + fileInput.files[0].name;
    } else {
        previewText.innerText = "No file chosen";
    }
}

    </script>
</body>
</html>
