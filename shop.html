<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Rental</title>
</head>
<body>
    <div id="header"></div>
    <div id="shoppage"></div>
    <div id="footer"></div>

<script>
   document.addEventListener("DOMContentLoaded", function () {
    fetch("layout/header.html")
        .then(response => response.text())
        .then(data => {
            const headerContainer = document.getElementById("header");
            headerContainer.innerHTML = data;

            // âœ… Manually execute any script tags inside header.html
            headerContainer.querySelectorAll("script").forEach(script => {
                const newScript = document.createElement("script");
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript); // Append to execute
            });

            initializeMenu();
            searchMenu()
            initializeCountrySelect()
        })
        .catch(error => console.error("Error loading header:", error));

        fetch("shop/shoppage.html")
        .then(response => response.text())
        .then(data => {
            const shopContainer = document.getElementById("shoppage");
            shopContainer.innerHTML = data;

            shopContainer.querySelectorAll("script").forEach(script => {
                const newScript = document.createElement("script");
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript); 
            });

            categoriesFunction()
        })
        .catch(error => console.error("Error loading footer:", error));

        fetch("layout/footer.html")
        .then(response => response.text())
        .then(data => {
            const footerContainer = document.getElementById("footer");
            footerContainer.innerHTML = data;

            footerContainer.querySelectorAll("script").forEach(script => {
                const newScript = document.createElement("script");
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript); 
            });
        })
        .catch(error => console.error("Error loading footer:", error));
});


</script>

</body>
</html>
